<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <object class="svg top" data="./images/bg-pattern-top.svg" type=""></object>
    <div class="container">
      <div class="card">
        <img src="./images/image-victor.jpg" alt="Victor" />
        <div class="card-svg"></div>
        <div class="info">
          <div class="name"><span>Victor Crest </span>26</div>
          <div class="location">London</div>
          <hr />
        </div>
        <div class="stats">
          <ul>
            <li class="count">80K</li>
            <li>Followers</li>
          </ul>
          <ul>
            <li class="count">803K</li>
            <li>Likes</li>
          </ul>
          <ul>
            <li class="count">1.4K</li>
            <li>Photos</li>
          </ul>
        </div>
      </div>
    </div>
    <object
      class="svg bottom"
      data="./images/bg-pattern-bottom.svg"
      type="image/svg+xml"
    ></object>
  </body>
</html>
